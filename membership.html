<!DOCTYPE html>

<head>

<body>
    <header>
        <h1>MEMBERSHIP FORM</h1>
        <nav>
            <ul class="navigation">
                <li><a href="index.html">About Us</a></li>
                <li><a href="menu.html">Schedule</a></li>
                <li><a href="reservation.html">Membership</a></li>
            </ul>
        </nav>
    </header>

    <section class="membership">
        <h2>Join Our Gym</h2>
        <form id="membershipForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required>

            <p>Membership Type:</p>
            <label><input type="radio" name="membership" value="Monthly"> Monthly</label>
            <label><input type="radio" name="membership" value="Annual"> Annual</label>
            <label><input type="radio" name="membership" value="Drop-in"> Drop-in</label>

            <button type="submit">Submit</button>
            <button type="reset">Clear</button>
        </form>
    </section>
